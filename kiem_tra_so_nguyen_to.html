<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen to</title>
    <script>
        function checkNumb(number) {
            var result = ""; // bien ket qua
            var count = 0; //bien dem
                for (i = 1; i<= number; i++) {
                    if (number%i === 0) {
                        count++;
                    }
                }
                if (count === 2) {
                    result = document.write(number + " la so nguyen to");
                } else {
                    result = document.write(number + " khong la so nguyen to");
                }
                return result;
            }
            //ham kiem tra so nguyen to
    </script>
</head>
<body>
    <script>
        n = parseInt(prompt("nhap gia tri kiem tra: ")); <!-- gia tri nhap vao -->
        var numbCheck = checkNumb(n); <!-- goi ham -->
        document.write(numbCheck + " la " + result); <!-- dua ra ket qua -->
    </script>
</body>
</html>
